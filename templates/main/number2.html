{% load static %}

{% block content %}
    <!-- شروع بخش آمار و ارقام -->
    <div class="fact">
        <div class="container-fluid">
            <div class="row counters">
                <!-- بخش چپ: نمایش دو آمار -->
                <div class="col-md-6 fact-left wow slideInLeft">
                    <div class="row">
                        <div class="col-6">
                            <div class="fact-icon">
                                <i class="fas fa-cogs"></i>
                            </div>
                            <div class="fact-text">
                                <h2 data-toggle="counter-up">{{ numbers.0.value }}</h2>
                                <p>{{ numbers.0.name }}</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="fact-icon">
                                <i class="fas fa-industry"></i>
                            </div>
                            <div class="fact-text">
                                <h2 data-toggle="counter-up">{{ numbers.1.value }}</h2>
                                <p>{{ numbers.1.name }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- بخش راست: نمایش دو آمار دیگر -->
                <div class="col-md-6 fact-right wow slideInRight">
                    <div class="row">
                        <div class="col-6">
                            <div class="fact-icon">
                                <i class="fas fa-tools"></i>
                            </div>
                            <div class="fact-text">
                                <h2 data-toggle="counter-up">{{ numbers.2.value }}</h2>
                                <p>{{ numbers.2.name }}</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="fact-icon">
                                <i class="fas fa-microchip"></i>
                            </div>
                            <div class="fact-text">
                                <h2 data-toggle="counter-up">{{ numbers.3.value }}</h2>
                                <p>{{ numbers.3.name }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- پایان بخش آمار و ارقام -->
{% endblock %}
