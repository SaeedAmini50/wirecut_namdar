{% extends 'base.html' %}
{% load static %}

{% block content %}
{% for text in texts %}
<!-- شروع بخش درباره ما -->
            <div class="about wow fadeInUp" data-wow-delay="0.1s">
                <div class="container">
                    <div class="row align-items-center">
                        <!-- تصویر درباره ما -->
                        <div class="col-lg-5 col-md-6">
                            <div class="about-img">
                                {% if text.image %}
                                <img src="{{ text.image.url }}" alt="{{ text.title }}" class="img-fluid">
                                {% endif %}
                            </div>
                        </div>
                        
                        <!-- متن درباره ما -->
                        <div class="col-lg-7 col-md-6">
                            <div class="section-header text-right">
                               
                                {{ text.get_title_html|safe }}
                            </div>
                            <div class="about-text">
                                {{ text.content|linebreaks }}
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- پایان بخش درباره ما -->
{% endfor %}



<!-- FOOTER -->
{% endblock %}
