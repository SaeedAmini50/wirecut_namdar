{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WIRECUT NAMDAR </title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Construction Company Website Template" name="keywords">
        <meta content="Construction Company Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static '' %}img/hpnlogo.ico" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static '' %}lib/flaticon/font/flaticon.css" rel="stylesheet"> 
        <link href="{% static '' %}lib/animate/animate.min.css" rel="stylesheet">
        <link href="{% static '' %}lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="{% static '' %}lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="{% static '' %}lib/slick/slick.css" rel="stylesheet">
        <link href="{% static '' %}lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static '' %}css/style.css" rel="stylesheet">
    </head>

    <body>
     
        <div class="wrapper">

            {%  block header %} {% include 'header.html' %} {% endblock %}


            {% block content %}


            {% endblock %}
        

            {%  block footer %} {% include 'footer.html' %} {% endblock %}

        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static '' %}lib/easing/easing.min.js"></script>
        <script src="{% static '' %}lib/wow/wow.min.js"></script>
        <script src="{% static '' %}lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="{% static '' %}lib/isotope/isotope.pkgd.min.js"></script>
        <script src="{% static '' %}lib/lightbox/js/lightbox.min.js"></script>
        <script src="{% static '' %}lib/waypoints/waypoints.min.js"></script>
        <script src="{% static '' %}lib/counterup/counterup.min.js"></script>
        <script src="{% static '' %}lib/slick/slick.min.js"></script>

        <!-- Template Javascript -->
        <script src="{% static '' %}js/main.js"></script>
        
        <!-- Video Modal Script -->
        <script>
            $(document).ready(function() {
                // تنظیم src ویدیو هنگام کلیک روی دکمه پخش
                $('.btn-play').click(function() {
                    var videoSrc = $(this).data('src');
                    var targetModal = $(this).data('target');
                    $(targetModal + ' iframe').attr('src', videoSrc);
                });

                // پاک کردن src ویدیو هنگام بستن مودال
                $('.modal').on('hidden.bs.modal', function() {
                    $(this).find('iframe').attr('src', '');
                    $(this).find('video').get(0).pause();
                });
            });
        </script>
    </body>
</html>
